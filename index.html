<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nuke Sweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body oncontextmenu="return false;">
  <div class="menu">
    <div class="menuButton" data-size="8x10"></div>
    <div class="menuButton" data-size="14x18"></div>
  </div>
  <div class="gridwrapper">
    <div class="grid"></div>
  </div>
  <div class="status">
    Time: <span class="timeCount">0</span>
    Flags: <span class="flagCount">0</span>
  </div>
  <div id="overlay">
    <div id="overlayin">
      <p class="big glow">Congratulations, you won!!!</p>
      <p class="darker">It took you <span class="timeCount">0</span> seconds.</p>
      <p class="darker">Click anywhere to start a new game.
    </div>
  </div>

  <script src="main.js"></script>
  <script src="minesweeper.js"></script>
</body>

</html>
